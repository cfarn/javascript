<body>
    <!-- contenu html -->

    <script>
        /* 
            ENTRAINEMENT:
                --1-- COMMENTAIRES, SYNTAXE
                --2-- AFFICHAGE
                --3-- VARIABLES
                --4-- TYPES DE DONNÉES
                --5-- CONSTANTES
                --6-- CONCATÉNATION
        */

        /*
        ----------------------------------------------
        -------------1- COMMENTAIRES, SYNTAXE---------
        ----------------------------------------------
        */
        // document.write('mon 1er msg');
        document.write('<h1>Entrainement javascript</h1>');
        document.write('<h2>1- COMMENTAIRES, SYNTAXE</h2>');
        // Toutes les instructions Javascript se finissent par un ";"
        // commentaires pour la ligne
        /*
            commentaires pour un bloc de texte
        */

        /*
        ----------------------------------------------
        -------------2- AFFICHAGE---------------------
        ----------------------------------------------
        */
        document.write('<h2>2- AFFICHAGE</h2>');

        console.info('Informations à envoyer dans la console');
        console.log('pareil que info (icone en moins)');

        //boites de dialogue
        // boite alerte
        // alert('Ceci est un msg alerte');
        // confirm
        // confirm('Confirmez-vous ?');
        // prompt permet de récupérer une donnée de l'utilisateur
        // prompt('quel est votre âge ?');

        /*
        ----------------------------------------------
        -------------3- VARIABLES---------------------
        ----------------------------------------------
        */
        document.write('<h2>3- VARIABLES</h2>');

        // Une variable est une 'boite virtuelle' dans laquelle nous allons stocker une donnée. Cette donnée peut être de différents types, comme des mots, chiffres ou autres (voir chap sur les types de données)

        // Le mot-clé var permet de déclarer une var nommée 'maBoite':
        // caractères acceptés: de 0 à 9, a à z (maj/min), + $ _ mais jamais comme 1er ou dernier caractère

        // une var doit d'abord être déclarée : Déclaration
        var maBoite;
        // nous lui affectons ensuite une valeur : Affectation
        maBoite = 10;
        document.write(maBoite);

        // Affectation de la valeur via un prompt rempli par l'utilisateur
        // exemple de déclaration et d'affectation dans la même instruction
        // var sonAge = prompt('quel est votre âge ?');
        // document.write(sonAge);

        // possibilité de déclarer un ensemble de variables
        var prenom = 'Sylvie', nom = 'Dupont', genre = 'Feminin';
        
        prenom = 'Martine';
        console.log('Prénom : ' + prenom);
        prenom = 'Robert';

        console.log('Prénom : '+prenom);
        console.log(nom);
        document.write('Prénom : ' + prenom);
        document.write('<br>'+'Prénom : ' + prenom+'<br>');

        var fruits = 'Pomme ';
        console.log(fruits);

        // contrairement au = d'affectation qui remplace la valeur de la variable, j'utilise += qui va ajouter à la valeur de la variable
        fruits+= 'fraise ';
        console.log(fruits);

        var note_eval=12;
        console.log(note_eval);
        note_eval+=2;
        console.log(note_eval);

        var quelqueChose;
        // var sans contenu, sera undefined.
        console.log(quelqueChose);
        //  var non créée, faire appel à une variable non déclarée : msg d'erreur.
        //  console.log(autreChose);

        // je peux déclarer une variable avec le mot-clé 'Let' (var Let)
        let maNouvelleVariable;
        console.log(maNouvelleVariable);

        // je peux déclarer de manière globale (sans mot-clé ni var ni let) mais je dois lui conférer une valeur: variable globale       
        maTroisiemeVariable='test';
        console.log(maTroisiemeVariable);

        /*
        ----------------------------------------------
        -------------4- TYPES DE DONNÉES--------------
        ----------------------------------------------
        */
        document.write('<h2>4- TYPES DE DONNÉES</h2>');

        // Les 3 principaux types de données (appelés primitifs) sont les string (chaine de caractères) / number (données numériques) / boolean (données booléennes vrei ou faux)

        // Les string :
        var monTexte="Voici une phrase écrite dans un double quote";
        // l'antislash permet d'échapper un caractère dans la string
        var monTexte2= 'Voici une phrase écrite dans un simple quote aujourd\'hui';
        console.log(monTexte2);
        var monTexte3='55';

        // type Number
        var chiffre=55; // affectation sans quote
        console.log(chiffre);
        var negatif=-10; // tous les types d'écritures numériques sont possibles
        var decimal = 5.5;

        // type booléen : il ne prend que 2 valeurs TRUE ou FALSE
        var choix=true;
        console.log(choix);

        // typeof permet de vérifier le type d'une variable
        document.write(typeof(monTexte)+'<br>');
        document.write(typeof(chiffre)+'<br>');
        document.write(typeof(choix)+'<br>');

        var monChiffre='50';
        var monChiffre2='20';
        console.log(monChiffre+ monChiffre2);
        console.log(typeof(monChiffre+ monChiffre2));

        // var ageUtilisateur=prompt('Quel est votre age ?');
        // console.log(typeof (ageUtilisateur));

        /*
        ----------------------------------------------
        -------------5- CONSTANTES--------------------
        ----------------------------------------------
        */
        document.write('<h2>5- CONSTANTES</h2>');

        // Les constantes ne sont jamais destinées à varier, elles sont déclarées par le mot-clé const et par convention nous les nommerons en maj pour les différencier des variables
        const BOUGE_PAS='ma constante impossible à modifier';
        document.write(BOUGE_PAS+'<br>');
        // const BOUGE_PAS='nouveau contenu'; induira des msg d'erreur que d'essayer de redéfinir une constante

         /*
        ----------------------------------------------
        -------------6- CONCATÉNATION-----------------
        ----------------------------------------------
        */
        document.write('<h2>6- CONCATÉNATION</h2>');

        // nous concaténons les strin avec le symbole +

        var prenom='Bruce', nom='Wayne';
        // écrire dans le doc "Bruce Wayne"
        document.write(prenom+' '+nom+'<br>');
        document.write('<strong>'+prenom+'</strong>'+' '+nom+'<br>');

        // réaliser un prompt demandant son âge à l'utilisateur, récupérer cette donnée et l'utiliser pour afficher : vous avez xx ans !
        var votreAge = prompt('Quel est votre age ?');
        document.write(votreAge);
        
        document.write('<br>'+'Vous avez '+votreAge+' ans');





    </script>
</body>
