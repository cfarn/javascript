        Égale (==) va renvoyer TRUE si les opérandes sont égales en valeur

        Égale (===) va renvoyer TRUE si les opérandes sont égales en valeur et en type

            TRUE || TRUE -> TRUE

            FALSE || TRUE -> TRUE
            FALSE || FALSE -> FALSE

        L'opérateur NOT (l'inverse de)
        Il s'écrit !. Il transforme ce qui est TRUE en FALSE et ce qui est FALSE en TRUE.
            TRUE -> FALSE
            FALSE -> TRUE
        */
